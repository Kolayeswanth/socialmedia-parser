<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Bot</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Capriola:wght@400;700&display=swap">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Capriola', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            position: relative;
        }

        /* Back arrow */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #4d4d4d;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #000;
        }

        /* Container styles */
        #container {
            width: 100%;
            max-width: 400px;
            background-color: #f3f4f6;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-bottom: 5px; /* Reduced space between sections */
        }

        h2 {
            color: #4d4d4d;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Button styles */
        .start-button {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }

        .start-button:hover {
            background-color: #1EBE57;
        }

        .start-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* QR Code Container */
        #qrCodeContainer {
            display: none;
            margin-bottom: 20px;
        }

        #qrCodeContainer h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #4d4d4d;
        }

        #qrCode {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .confirm-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .confirm-button:hover {
            background-color: #1EBE57;
        }

        /* Logs section */
        #logs {
            width: 100%;
            max-width: 400px;
            background-color: #f3f4f6;
            border-radius: 20px;
            border: 2px solid #ccc;
            padding: 20px;
            padding-top: 10px;
            height: 300px; /* Increased height */
            overflow-y: scroll;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            position: relative;
        }

        #logs h3 {
            margin-bottom: 10px;
            color: #4d4d4d;
            font-size: 18px;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        #logs p {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            word-break: break-word;
        }

        /* Dustbin icon in Logs section */
        .dustbin-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .dustbin-icon:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

    <!-- Main Container -->
    <div id="container">
        <h2>WhatsApp Login</h2>
        <button class="start-button" onclick="startWhatsAppBot()">Start WhatsApp Bot</button>

        <!-- QR Code Section -->
        <div id="qrCodeContainer">
            <h3>Scan QR Code</h3>
            <img id="qrCode" src="" alt="QR Code">
            <button class="confirm-button" onclick="confirmQRScan()">Confirm QR Code Scanned</button>
        </div>
    </div>

    <!-- Logs Section -->
    <div id="logs">
        <h3>Logs</h3>
        <i class="fas fa-trash dustbin-icon"></i>
    </div>

    <!-- Scripts -->
    <script>
        const { ipcRenderer } = require('electron');

        function startWhatsAppBot() {
            clearLogs();
            const startButton = document.querySelector('.start-button');
            startButton.disabled = true;
            addLog('Starting WhatsApp bot...');

            ipcRenderer.invoke('start-whatsapp-bot')
                .then(result => {
                    if (result.success) {
                        addLog('WhatsApp bot completed successfully.');
                    } else {
                        addLog(`WhatsApp bot failed: ${result.error}`);
                    }
                    startButton.disabled = false;
                })
                .catch(error => {
                    addLog(`Error starting WhatsApp bot: ${error.message}`);
                    startButton.disabled = false;
                });
        }

        function showQRCode(qrCodeDataUrl) {
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const qrCodeImg = document.getElementById('qrCode');
            qrCodeImg.src = qrCodeDataUrl;
            qrCodeContainer.style.display = 'block';
        }

        function confirmQRScan() {
            ipcRenderer.send('qr-code-scanned');
            document.getElementById('qrCodeContainer').style.display = 'none';
            addLog('QR code scanned and confirmed.');
        }

        ipcRenderer.on('show-qr-code', (event, qrCodeSrc) => {
            showQRCode(qrCodeSrc);
            addLog('QR code received. Please scan it using your WhatsApp application.');
        });

        ipcRenderer.on('update-logs', (event, message) => {
            addLog(message);
        });

        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timeStamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<p>[${timeStamp}] ${message}</p>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Dustbin icon functionality (optional example)
        document.querySelector('.dustbin-icon').addEventListener('click', () => {
            clearLogs();
            addLog('Logs cleared.');
        });

        // Back arrow functionality
        document.querySelector('.back-arrow').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "index.html"; // Ensure "index.html" exists and is the correct path
        });
    </script>
</body>
</html>
